app-id: com.solar2d.simulator
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base-version: '2100.9999'

command: /app/bin/Solar2D/Solar2DSimulator
#rename-desktop-file: cgenius.desktop
#rename-icon: cg

# Sandbox Permissions
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --socket=system-bus
  - --filesystem=host
        
modules:
  - name: solar2d
    buildsystem: cmake-ninja
    sources:
      - type: dir
        path: ../


